feature:
  validation:
    enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:reqlogdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  h2:
    console:
      enabled: true
      path: /h2-console
  logging:
    level:
      org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG
      org.springframework.boot.autoconfigure.sql.init: DEBUG
